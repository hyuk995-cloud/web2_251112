<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한샘푸드</title>

    <style>
        article {
            width: 500px;
            height: 500px;
            border-radius: 10px;
            background: chocolate;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        button {
            position: absolute;
            top:30px;
            right: 20px;
            border-radius: 30px;
            width: 50px;
            height: 50px;
            border: 0px;
            
        }

        div {
            padding:16px
        }

        h3 {
            font-weight: 500;
        }

        p {
            font-size: 26px;
            font-weight: 600;
        }

        figure {
            margin: 0;
            height: 100%;
        }

        .img {
            border-radius: 10px;
            width: 100%;
            height: 100%;
            background: url(./img1.png);
            background-size: contain;
        }
    </style>
</head>



<body>
    <article>
        <div>
            <h3>위탁 급식 시스템</h3>
            <p>급식 업무 일체를 위임받아 <br>체계적으로 운영하는 전문 급식 서비스</p>
        </div>

        <button>
            버튼
        </button>

        <div class="img">
            
        </div>
    </article>
</body>

</html>
