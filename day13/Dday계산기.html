<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-day 계산기</title>
</head>
<body>
    <script>
        let today = new Date();
        let nowYear = today.getFullYear();
        let lastDay = new Date(nowYear,11,31);

        // let result = today.getTime();
        // let result2 = lastDay.getTime();
        // console.log(result);
        // console.log(result2);
        
        let dDay = lastDay.getTime() - today.getTime();
        
        console.log(dDay);

        let result = Math.ceil(dDay / (1000 * 60 * 60 * 24));

        document.write(result);
    </script>
</body>
</html>
