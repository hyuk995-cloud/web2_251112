<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif</title>
</head>
<body>
    <script>
        let scrore = prompt("점수를 입력하세요.");
        if (scrore >= 90 ){
            document.write("A학점");
        }else if(scrore >= 80 ){
            document.write("B학점");
        }else if(scrore >= 70 ){
            document.write("C학점");
        }else if(scrore >= 60 ){
            document.write("D학점");
        }else{
            document.write("F학점");
        }
    </script>
</body>
</html>
