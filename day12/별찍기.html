<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 만들기</title>
    <script src="https://kit.fontawesome.com/c7368c6058.js" crossorigin="anonymous"></script>
</head>
<body>
    <script>

        //내가만든거

        for( i = 5; i >= 1; i--){
            for (j = i; j >= 1; j-- ){
                document.write("★");
        }
        document.write("<br>");
    }

        //강사님이 만든거

        for (let i =5; i >= 1; i--){
            for(let j = 1; j <= i; j++){
                document.write("♠");
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
