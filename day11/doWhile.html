        // 20부터 10까지 하나씩 줄어들며 출력되는데 짝수는 파란색 홀수는 빨간색으로 출력
        // class와 while 조건문 활용

        let i = 20;
        while(i >=10 ){
            if(i % 2 == 0){
                document.write("<p class='blue'>" + i + "</p>");
            }else {
                document.write("<p class='red'>" + i + "</p>");
            }
            i--;
        }
    </script>
