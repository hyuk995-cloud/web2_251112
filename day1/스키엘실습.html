<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스케일실습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            height: 900px;
            width: 100%;
        }

        img,
        figure {
            width: 100%;
            height: 900px;
        }

        img {
            transition: 0.3s;
        }

        img:hover {
            transform: scale(1.1);
        }

        figure {
            position: relative;
            overflow: hidden;
        }
        
        .text_box {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <figure>
            <img src="./img1.jpg" alt="가구점이미지">
            <div class="text_box">
                <h2>1번</h2>
                <p>1번 내용</p>
            </div>
        </figure>
        <figure>
            <img src="./img2.jfif" alt="가구점이미지">
            <div class="text_box">
                <h2>2번</h2>
                <p>2번 내용</p>
            </div>
        </figure>
        <figure>
            <img src="./img3.jpg" alt="가구점이미지">
            <div class="text_box">
                <h2>3번</h2>
                <p>3번 내용</p>
            </div>
        </figure>
    </section>
</body>
</html>
