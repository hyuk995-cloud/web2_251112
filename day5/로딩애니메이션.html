<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공튕기기</title>
    <style>
        body {
            margin: 400px;
            display: flex;
            gap: 100px;
            justify-content: center;
        }
        div {
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 24px;
        }

        .one {
            animation: bounds 2s ease 1s infinite;
        }

        .two {
            animation: bounds 2s ease 1.5s infinite;
        }

        .three {
            animation: bounds 2s ease 1.8s infinite;
        }

        @keyframes bounds {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-100px);
            }

            100% { transform: translateY(0);

            }
        }
    </style>
</head>
<body>
    <div class="one">
        
    </div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
