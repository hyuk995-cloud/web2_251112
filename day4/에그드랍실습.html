<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에그드랍실습</title>
    <style>
        section {
            position: relative;
            width: 100%;
        }
        h2 {
            width: 100%;
            padding: 0 600px;
            font-size: 80px;
        }

        .heade {
            font-weight: 400;
        }

        img {
            position: absolute;
            z-index: -9999;
            transform: translateX(-2000px);
        }
        
        .text_box {
            width: 100%;
            padding: 0 1300px;
        }

        section:hover > img {
            animation: rotate 3s ease infinite;
        }

        @keyframes rotate {
            100% {
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <section>
        <h2>Egg Make Better</h2>
        <img src="./better.jpg" alt="에그드랍이미지">
        <div class="text_box">
            <p calss="heade">
                일상의 수준을 높이다
            </p>
            <p class="main">
                현대인에게 필요한 비타민, 철분,
                <br>
                아미노산 등의 풍부한 영양소가 함유된
                <br>
                프리미엄 무항생제 계란만 엄격하게
                <br>
                사용한 맛있는 스크램블 에그로 건강한
                <br>
                한 끼를 요리합니다.
            </p>
            <p class="main">
                우리에게 익숙한 샌드위치에서 신선한
                <br>
                재료와 감각적인 모양으로 한 단계
                <br>
                업그레이드 된 계란 샌드위치라는
                <br>
                카테고리를 새롭게 창조하였습니다.
            </p>
        </div>
    </section>
</body>
</html>
