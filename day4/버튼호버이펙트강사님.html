<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 호버 이펙트</title>
    <style>
        .anmation_btn {
            background: chocolate;
            color: #fff;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            padding: 10px;
            display: block;
            margin: 100px auto;
        }

        .anmation_btn:hover {
            animation: shake 2s infinite;
        }
        
        @keyframes shake {
            5% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(-10deg)
            }

            75% {
                transform: rotate(10deg);

            } 
            100% {
                transform: rotate(-10deg)
            }
        }
    </style>
</head>
<body>
    <div><button class="anmation_btn">호버시 흔들리는 버튼.</button></div>
</body>
</html>
