<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹과정커리큘럼</title>
    <script src="https://kit.fontawesome.com/c7368c6058.js" crossorigin="anonymous"></script>

    <style>

        body {
            background: yellowgreen;
        }

        article {
            margin: 10px 0;
            width: 100%;
            height: 50px;
            border: 2px solid green;
            cursor: pointer;
        }

        .box1,
        .box2,
        .box3,
        .box4,
        .box5 {
            cursor: pointer;
            background: red;
            height: 100%;
            width: 0%;
            padding: 0;
            width: 0%;
        }
        

        /* .box1::before,
        .box2::before,
        .box3::before,
        .box4::before,
        .box5::before {
            content: "";
            transition: 0.5s;
        } */

        .hover1:hover > .box1 {
            width: 20%;
            transition: 0.5s;
        }

        .hover2:hover > .box2 {
            width: 40%;
            transition: 0.5s;
        }

        .hover3:hover > .box3 {
            width: 60%;
            transition: 0.5s;
        }
        .hover4:hover > .box4 {
            width: 80%;
            transition: 0.5s;
        }
        .hover5:hover > .box5 {
            width: 100%;
            transition: 0.5s;
        }

        p {
            line-height: 50px;
            margin: 0;
        }
    </style>

</head>

<body>
    <section>
        <h2>웹과정 커리큘럼</h2>
            <article class="hover1">
                <div class="box1">
                    <p>20%</p>
                    <!-- 아이콘 들어갈 자리 -->
                </div>
            </article>

            <article class="hover2">
                <div class="box2">
                    <p>40%</p>
                    <!-- 아이콘 들어갈 자리 -->
                </div>
            </article>

            <article class="hover3">
                <div class="box3">
                    <p>60%</p>
                    <!-- 아이콘 들어갈 자리 -->
                </div>
            </article>

            <article class="hover4">
                <div class="box4">
                    <p>80%</p>
                    <!-- 아이콘 들어갈 자리 -->
                </div>
            </article>

            <article class="hover5">
                <div class="box5">
                    <p>100%</p>
                    <!-- 아이콘 들어갈 자리 -->
                </div>
            </article>

    </section>
</body>

</html>
